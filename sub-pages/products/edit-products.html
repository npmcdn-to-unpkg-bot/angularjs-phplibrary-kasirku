<div id="content" class="row">
	<h1>Edit Products</h1>
	<hr>
	<div class="col-md-5">
		<form>
			<div class="form-group">
	   			<label for="kode-products">Code Products :</label>
	   			<input type="text" class="form-control" id="kode-products" placeholder="Code Products" required>
			</div>
			<div class="form-group">
	   			<label for="nama-products">Products Name :</label>
	   			<input type="text" class="form-control" id="nama-products" placeholder="Products Name" required>
			</div>
			<div class="form-group">
	  			<label>Category Products :</label>
	  			<select class="form-control" name="">
	  				<option value=""></option>
	  				<option value="">Food's</option>
	  				<option value="">Drink's</option>
	  			</select>
	  		</div>
			<div class="form-group">
				<label for="harga-products">Products Price :</label>
	    		<div class="input-group">
	      			<div class="input-group-addon">Rp.</div>
					    <input type="text" class="form-control" id="harga-products" placeholder="Products Price">
	      			<div class="input-group-addon">.00</div>
	    		</div>
	  		</div>
	  		<div class="form-group">
				<label for="deskripsi-products">Products Description :</label>
	    		<textarea class="form-control" id="deskripsi-products" placeholder="Products Description" name="" style="height: 225px;"></textarea>
	  		</div>
		</form>
	</div>
	<div class="col-md-7">
		<div class="form-group">
			<label for="foto-products">Products Picture :</label>
			<div class="thumbnail" >
				<img src="images/composer-lock.png" alt="">
			</div>
			<hr>
			<div class="form-group">
			    <input type="file" id="foto-products">
			</div>
			<hr>
			<div class="form-group">
				<button class="btn btn-success">Update Products</button>
				<button class="btn btn-warning">Cancel</button>
			</div>		    
		</div>
	</div>
</div>
