<div id="content" class="row">
	<h1>New Administrator</h1>
	<hr>
	<div class="col-md-3 col-md-offset-2">
			<form>
			<div class="form-group">
			<label for="foto-products">Administrator Picture :</label>
			<div class="thumbnail" style="height: 325px;">
				<img src="images/composer-lock.png" alt="">
			</div>
			<div class="form-group">
			    <input type="file" id="foto-products">
			</div>		    
		</div>
		</form>
	</div>
	<div class="col-md-4">
		<form>
			<div class="form-group">
			   <label for="kode-admin">Administrator Code :</label>
			   <input id="kode-admin" class="form-control" type="text" name="kode-admin" placeholder="Administrator Code" required>
			</div>
			<div class="form-group">
			   <label for="username">Username:</label>
			   <input id="username" class="form-control" type="text" name="username" placeholder="Username" required>
			</div>
			<div class="form-group">
			   <label for="password">Password:</label>
			   <input id="password" class="form-control" type="text" name="password" placeholder="Password" required>
			</div>
			<hr>
			<div class="form-group">
				<button class="btn btn-success">Save</button>
				<button class="btn btn-warning">Cancel</button>
			</div>
		</form>
	</div>
</div>
<hr>
